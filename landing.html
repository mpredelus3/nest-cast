<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/css/landing.css">
</head>
<body>
    <h1>Search Parks by State Code</h1>
  
    <div id="map"></div>
  
    <div id="searchSection">
        <input type="text" id="stateInput" placeholder="Enter a US state code (e.g., CA, NY)">
        <button onclick="fetchParks()">Search Parks</button>
    </div>

    <div id="parkList">
      <h2>Parks in Selected State</h2>
      <ul id="parks"></ul>
      <div class="pagination">
        <button id="prevPage" disabled>&lt; Prev</button>
        <button id="nextPage" disabled>Next &gt;</button>
      </div>
    </div>

    <script src="./Assets/js/landing.js"></script>
</body>
</html>
